- name: Arun Kumar
  photo: arun.jpg
  web: http://cseweb.ucsd.edu/~arunkk/
  info: "Arun's research interests are in data management and systems for machine learning-based data analytics. His research focuses on designing abstractions, algorithms, and systems that make it easier and faster to analyze large and complex datasets using machine learning."
  scholar: https://scholar.google.com/citations?user=hZQ57XcAAAAJ&hl=en&oi=ao
- name: Babak Salimi
  photo: babak.jpg
  web: https://bsalimi.github.io/
  info: "Babak's research interests are in data management, causal inference, responsible data science and data ethics. His research seeks to unify techniques from theoretical data management, causal inference and machine learning to develop the necessary conceptual foundations for decision-making and policy evaluation from complex relational data, algorithmic fairness, explainability and accountability."
  scholar: https://scholar.google.com/citations?user=KC8hpXkAAAAJ&hl=en
  dblp: https://dblp.uni-trier.de/pid/11/6446.html
- name: Victor Vianu
  photo: victor.jpg
  web: https://cseweb.ucsd.edu/~vianu/
  info: "Victor's research interests are in database systems and theory. He has been focusing on verification of database-driven systems, an area at the boundary of databases and computer-aided verification. His current research focuses on automatic verification of interactive data-driven Web services and business processes. He is also interested in the theory of query languages and computational logic."
  scholar: https://scholar.google.com/citations?user=CK_GLC8AAAAJ&hl=en&oi=ao
  dblp: https://dblp.org/pers/v/Vianu:Victor.html
